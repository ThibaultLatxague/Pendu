<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du pendu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="pres">
        <h1 id="title">
            Bienvenue sur le jeu du pendu !
        </h1>
        <p>
            Aucune donnée n'est enregistrée, mais vous pouvez jouer autant que vous le souhaitez !
        </p>
    </div>

    <main>
        <div id="conteneurPendu">
            <img id="pendu" src="images/0.png" alt="pendu">
        </div>
    
        <form id="formElement">
            <p id="nbrMauvais">0</p>
            <input id="restart" type="button" value="Nouvelle Partie">
            <input id="inputTexte" type="input" placeholder="Entrez un mot ou caractère..." autocomplete=off>
            <p id="wordToFind" hidden="true">wordToFind</p>
            <p id="wordToFindHidden"></p>
            <p id="nbrLettres"></p>
            <p id="usedLetters">Lettres et mots tentées : </p>
            <ul id="ulLettresTentees"></ul>
                
            </ul>
        </form>
    </main>
    
</body>
<script src="main.js"></script>
</html>
